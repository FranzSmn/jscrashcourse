<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Game</title>
</head>
<body>
    <div class="main-app center-md">
        <div class="title-header">
            <h1>Rock Scissors Paper Game</h1>
        </div>
        <div class="color-box">
            <button class="rock-btn weapon" id="rock" value="rock">Rock</button>
            <button class="paper-btn weapon" id="paper" value="paper">Paper</button>
            <button class="scissors-btn weapon" id="scissors" value="scissors">Scissors</button>
        </div>

    </div>
    <h1 class="player-pick" id="player">You Chose:</h1>
    <h1 class="computer-pick" id="computer">Computer Chose:</h1>

    <script src="/rockScissorPaper.js"></script>
</body>
</html>
